<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>RK Full-stack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" media="all">

  <!-- Main CSS-->
  <link href="/styles.css" rel="stylesheet" media="all">

  <link rel="icon" href="/assets/favicon.ico">
</head>

<body>
<div class="page-wrapper">

  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="/assets/images/logo.png" alt="rkfullstack" class="img-responsive">
      </a>
    </div>

    <app-product-category-menu></app-product-category-menu>

  </aside>

  <div class="page-container">

    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <app-search></app-search>
            <app-login-status></app-login-status>
            <app-cart-status></app-cart-status>
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>

    <router-outlet></router-outlet>

  </div>
</div>

<footer>
  <ul>
    <li>
      <a href="#">About Us <i class="fa-solid fa-circle-info"></i></a>
    </li>
    <li>
      <a href="#">Contact Us <i class="fa-solid fa-envelope"></i></a>
    </li>
    <li>
      <a href="#">Help <i class="fa-solid fa-question"></i></a>
    </li>
  </ul>
</footer>

</body>

</html>
