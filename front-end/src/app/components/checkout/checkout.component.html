<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2"><label>First Name: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Last Name: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Email: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text">
              </div>
            </div>
          </div>
        </div>
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2"><label>Street: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>City: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>State: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="state" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Country: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>Test</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Zip Code: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingToBilling($event)">
            <span class="au-checkbox"></span>
            Billing address same as Shipping address.
          </label>
        </div>

        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2"><label>Street: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>City: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>State: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="state" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Country: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>Test</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Zip Code: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>
        </div>
        <div formGroupName="creditCardInfo" class="form-area">
          <h3>Credit Card Information</h3>
          <div class="row">
            <div class="col-md-2"><label>Card Type: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option>Visa</option>
                  <option>Master Card</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Card Name: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardName" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Card Number: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Security Code: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Expiration Month: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option>Test</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Expiration Year: </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear">
                  <option>Test</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-area">
          <h3>Review Your Order</h3>
          <p>Total Quantity: {{ totalQuatity }}</p>
          <p>Shipping: Free </p>
          <p>Total Price: {{ totalPrice | currency: 'EUR'}} </p>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
