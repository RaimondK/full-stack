<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" class="detail-img" alt="">

    <h3>{{ product.name }}</h3>
    <div class="price"> {{ product.price | currency: 'EUR' }}</div>
    <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
      Add to cart
      <i class="fa-solid fa-sack-dollar"></i>
    </button>

    <hr>
    <h4>Description</h4>
    <p> {{ product.description }}</p>

    <hr>

    <a routerLink="/" class="active-link"> Back to main page </a>
  </div>
</div>
