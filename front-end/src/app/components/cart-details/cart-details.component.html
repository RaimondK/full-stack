<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image </th>
          <th width="50%">Product Details </th>
          <th width="30%">Quantity/Total price</th>
        </tr>

        <tr *ngFor="let shoppingCart of cartItems">
          <div class="product-box">
          <td>
            <img src="{{ shoppingCart.imageUrl }}"  alt="" width="100px"/>
          </td>
          </div>
          <td>
            <p>{{ shoppingCart.name }}</p>
            <p>{{ shoppingCart.price | currency: 'EUR' }}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity:</label> {{ shoppingCart.quantity }}
            </div>
            <p class="mt-0">Total: {{ shoppingCart.price * shoppingCart.quantity | currency: 'EUR'}}</p>
          </td>
        </tr>
        <tr *ngIf="cartItems.length > 0">
          <td colspan="2"></td>
          <td style="font-weight: bold">
            <p>Total Quantity: {{ quantity }}</p>
            <p>Total Price: {{ price | currency: 'EUR' }}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
