<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="column-m">
          <div class="product-box">
            <img ngSrc="{{ tempProduct.imageUrl }}" height="100" width="100" alt="">
            <h1> {{ tempProduct.name }} </h1>
            <div class="price">{{ tempProduct.price | currency: 'EUR' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
